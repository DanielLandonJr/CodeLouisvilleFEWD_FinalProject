<div id='weather_information'>
  <section id='weather_change-location'>
    <section id="weather_location-information">
      <section id='weather_location-city'>
        <input placeholder="City" id="weather_city" type="text">
      </section>
      <i class="fas fa-cogs"></i>
      <section id="weather_location-state">
        <input placeholder="State" id="weather_state" type="text">
      </section>
    </section>
    <section id="weather_location-buttons">
      <button id='weather_close-location' class="myButton">Close</button>
      <i class="fas fa-cogs"></i>
      <button id='weather_set-location' class="myButton">Save Changes</button>
    </section>
  </section>

  <section id='weather_message' class="u_hide">
    <p id="weather_message-text">message</p>
  </section>

  <section id="weather_display-data">
    <section>
      <h6 id="weather_data-time">time</h6>
    </section>
    <section>
      <button id="weather_data-location" class="myButton" title='Change Location'>location</button>
    </section>
    <section>
      <h3 id="weather_data-description">description</h3>
    </section>
    <section>
      <h3 id="weather_data-string">string</h3>
    </section>
    <section>
      <img src="" alt="" id='weather_data-icon'>
    </section>
    <section>
      <ul id="weather_details">
        <li id="weather_data-humidity">humidity</li>
        <li id="weather_data-dewPoint">dew point</li>
        <li id="weather_data-feelsLike">feels like</li>
        <li id="weather_data-wind">wind</li>
      </ul>
    </section>
  </section>

  <section id="weather_footer">
    <a href="https://www.wunderground.com/" target="_blank">WeatherUnderground</a>
  </section>
</div>
<!-- <hr> -->
</div>
